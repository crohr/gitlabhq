user: git
group: git
before_precompile: ./bin/pkgr_before_precompile.sh
targets:
  debian-7: &wheezy
    build_dependencies:
      - libicu-dev
      - cmake
      - pkg-config
    dependencies:
      - libicu48
      - libpcre3
      - git
  ubuntu-12.04: *wheezy
  ubuntu-14.04:
    build_dependencies:
      - libicu-dev
      - cmake
      - pkg-config
    dependencies:
      - libicu52
      - libpcre3
      - git
  centos-6:
    build_dependencies:
      - libicu-devel
      - cmake
      - pkgconfig
    dependencies:
      - libicu
      - pcre
      - git
installer: true
wizards:
  - https://github.com/pkgr/addon-mysql.git#installer
  - https://github.com/pkgr/addon-apache2.git#installer
  - https://github.com/pkgr/addon-smtp.git#installer
